<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register-style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        
        <p>必要事項を登録の上、送信ボタンを押してください。</p>
        <fieldset>
        <label class="label">ID<a class="red">必須</a><c>(メールアドレス)</c></label>  
        <input type="email" name="user_email" placeholder="xxx@xxxxxx.ac.jp" size="30" required></fieldset>
        <fieldset>
             <label class="label">パスワード<a class="red">必須</a><c>(半角英数字８文字以上)</c></label>
       <input type="password" name="user_pw" minlength="8" size="30" required>
        <label><input type="checkbox" name="user_pw" value="表示">パスワードを表示する</label></fieldset>
        <fieldset>
        <label class="label">氏名<a class="red">必須</a></label>
        姓：<input type="text" name="last name" placeholder="佐藤" required>
        名：<input type="text" name="first name" placeholder="太郎" required></fieldset>
        <fieldset>
        <label class="label">住所</label>〒<input type="text" name="num" size="8" value="024-4444" readonly><br>
    <input class="addres" type="text" name="address" value="盛岡市中央通り1丁目"readonly><br>
    <input class="addres" type="text" name="number" placeholder="番地"><br>
    <input class="addres" type="text" name="Building name" size="30" placeholder="建物名"></fieldset>
    <fieldset>
            <label class="label">
        携帯電話番号<a class="red">必須</a><c>(ハイフンなし)</c></label>
        <input type="tel" name="user_tel" required></fieldset>
        <fieldset>
       <label class="label"> 学科・学年<a class="red">必須</a></label>
        学科：<select name="department" required>
            <option value="">学科を選択してください</option>
            <option value="システム系">システム系学科</option>
            <option value="ビジネス系">ビジネス系学科</option>
            <option value="デザイン系">デザイン系学科</option>
        </select>
        学年：<select name="year" required>
            <option value="">学年を選択してください</option>
            <option value="1年">1年</option>
            <option value="2年">2年</option>
            <option value="3年">3年</option>
            <option value="4年">4年</option>
        </select></fieldset>
        <fieldset>
            <label class="label">
        お得な情報・クーポン<a class="red">必須</a></label><label><input type="radio" name="info" value="yes" required>受け取る</label>
                                <label><input type="radio" name="info" value="no" required>受け取らない</label></fieldset>
        <fieldset>                        
        
            <label class="label">                        
        <b>ご意見・ご要望<c>(200字以上でご記入ください)</c></b></label>
        <textarea name="opinion" cols="50" rows="10" maxlength="200"></textarea></fieldset>

        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>
</html>
